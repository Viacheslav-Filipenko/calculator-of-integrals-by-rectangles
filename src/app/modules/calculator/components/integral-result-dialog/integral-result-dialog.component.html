<h1 mat-dialog-title>Integral calculation result</h1>
<div mat-dialog-content>
  <p>Equalution: ({{ data.equalution }})dx</p>
  <p>Limit from {{ data.from }} to {{ data.to }}</p>

  <table mat-table [dataSource]="data.table" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
    </ng-container>

    <!-- X Column -->
    <ng-container matColumnDef="x">
      <th mat-header-cell *matHeaderCellDef>X</th>
      <td mat-cell *matCellDef="let element">{{ element.x }}</td>
    </ng-container>

    <!-- Result Column -->
    <ng-container matColumnDef="result">
      <th mat-header-cell *matHeaderCellDef>F(x<sub>i</sub>)</th>
      <td mat-cell *matCellDef="let element">{{ element.result }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <p class="result">Result {{ data.sum }}</p>
</div>
<div class="actions" mat-dialog-actions>
  <button mat-button (click)="onNoClick()" cdkFocusInitial>Close</button>
</div>
